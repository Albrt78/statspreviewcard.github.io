<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="styles.css" />
        <title>Frontend Mentor | Stats preview card component</title>

        <!-- Font Family -->
        <!-- Inter => 400, 700 -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
            rel="stylesheet"
        />

        <!-- Lexend Deca => 400 -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <main>
            <section class="wrapper">
                <section class="left__side">
                    <h1>
                        Get <span>insights</span> that help your business grow.
                    </h1>

                    <p>
                        Discover the benefits of data analytics and make better
                        decisions regarding revenue, customer experience, and
                        overall efficiency.
                    </p>

                    <section class="review-wrapper">
                        <article class="content">
                            <h2>10k+</h2>
                            <p>companies</p>
                        </article>
                        <article class="content">
                            <h2>314</h2>
                            <p>templates</p>
                        </article>
                        <article class="content">
                            <h2>12M+</h2>
                            <p>queries</p>
                        </article>
                    </section>
                </section>

                <section class="right__side">
                    <picture>
                        <source
                            srcset="images/image-header-mobile.jpg"
                            media="(max-width: 768.98px)"
                        />

                        <div class="mask"></div>
                        <img
                            src="images/image-header-desktop.jpg"
                            alt="Desktop Background"
                        />
                    </picture>
                </section>
            </section>

            <section class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by <a href="https://www.frontendmentor.io/profile/Albrt78" target="_blank">Albrt78</a>.
            </section>
        </main>
    </body>
</html>
